<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Post a New Offer 🐝</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <header class="navbar">
        <div class="logo">🐝 The Hive</div>
        <nav>
            <a href="/">Home</a>
            <a href="#">My Offers & Needs</a>
            <a href="#">TimeBank (Beellars)</a>
            <a href="#">Settings</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Create a New Offer</h1>
        <form class="offer-form">
            <input type="text" placeholder="Offer Title"><br><br>
            <textarea placeholder="Description"></textarea><br><br>
            <input type="text" placeholder="Tags (comma separated)"><br><br>
            <input type="number" placeholder="Estimated Duration (hours)"><br><br>
            <button class="cta">Share my Offer</button>
        </form>
    </section>
</body>
</html>
