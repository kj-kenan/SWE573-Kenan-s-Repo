{% extends "core/base.html" %}
{% block content %}
<div style="display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:70vh;">
  <h2>Create a New Post</h2>

  <form method="POST" style="width:300px; text-align:left;">
    {% csrf_token %}

    <label>Type:</label><br>
    <select name="type" required>
      <option value="offer">Offer</option>
      <option value="request">Request</option>
    </select><br><br>

    <label>Title:</label><br>
    <input name="title" required><br><br>

    <label>Description:</label><br>
    <textarea name="description" required></textarea><br><br>

    <label>Duration (hours):</label><br>
    <input name="duration" type="number" step="0.5" required><br><br>

    <label>Tags:</label><br>
    <input name="tags"><br><br>

    <label>District:</label><br>
    <input name="district"><br><br>

    <label>Province:</label><br>
    <input name="province"><br><br>

    <button type="submit" class="cta">Post</button>
  </form>
</div>
{% endblock %}
